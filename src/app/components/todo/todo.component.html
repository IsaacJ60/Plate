<div class="todo-container">
  <h1>Todo List</h1>

  <div class="todo-input">
    <input
      type="text"
      placeholder="Add a new task"
      [(ngModel)]="newTask"
      (keyup.enter)="addTask()"
    />
    <button (click)="addTask()">Add</button>
  </div>

  <ul class="todo-list">
    <li
      *ngFor="let task of tasks; let i = index"
      [class.completed]="task.completed"
    >
      <input
        type="checkbox"
        [(ngModel)]="task.completed"
        (change)="toggleTask(i)"
      />
      <span>{{ task.text }}</span>
      <button class="delete-btn" (click)="deleteTask(i)">Ã—</button>
    </li>
  </ul>
</div>
